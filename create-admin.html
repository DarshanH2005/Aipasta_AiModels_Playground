<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Initial Admin User - AI Pasta</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #4a5568;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #4a5568;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            font-weight: 500;
        }
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        .error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }
        .info {
            background: #bee3f8;
            color: #2a69ac;
            border: 1px solid #90cdf4;
            margin-bottom: 1rem;
        }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Create Initial Admin</h1>
        
        <div class="info">
            <strong>Note:</strong> This tool creates the first admin user for your AI Pasta deployment. 
            It only works if no admin user exists yet.
        </div>

        <form id="adminForm">
            <div class="form-group">
                <label for="email">Admin Email</label>
                <input type="email" id="email" name="email" value="demo1@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" name="password" value="demo@123" required>
            </div>
            
            <div class="form-group">
                <label for="name">Admin Name</label>
                <input type="text" id="name" name="name" value="Admin User" required>
            </div>
            
            <div class="form-group">
                <label for="apiUrl">Backend API URL</label>
                <input type="url" id="apiUrl" name="apiUrl" value="https://aipasta-backend.onrender.com" required>
            </div>
            
            <button type="submit" id="submitBtn">
                Create Admin User
            </button>
        </form>
        
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password'),
                name: formData.get('name')
            };
            const apiUrl = formData.get('apiUrl');
            
            // Show loading state
            submitBtn.innerHTML = '<span class="spinner"></span>Creating...';
            submitBtn.disabled = true;
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${apiUrl}/api/admin/create-initial-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = `
                        <div class="message success">
                            <strong>‚úÖ Success!</strong><br>
                            Admin user created successfully!<br><br>
                            <strong>Credentials:</strong><br>
                            Email: ${data.email}<br>
                            Password: ${data.password}<br>
                            Role: admin<br>
                            Token Balance: ${result.data?.user?.tokenBalance || 10000}<br><br>
                            You can now login to the admin panel.
                        </div>
                    `;
                } else {
                    messageDiv.innerHTML = `
                        <div class="message error">
                            <strong>‚ùå Error:</strong><br>
                            ${result.message || 'Failed to create admin user'}
                        </div>
                    `;
                }
            } catch (error) {
                messageDiv.innerHTML = `
                    <div class="message error">
                        <strong>‚ùå Network Error:</strong><br>
                        ${error.message}<br><br>
                        Please check if your backend URL is correct and the server is running.
                    </div>
                `;
            } finally {
                submitBtn.innerHTML = 'Create Admin User';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
